<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content style="padding-top: 10px">
  <form [formGroup]="specialtyForm">
    <div class="row mt-2">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Name</mat-label>
          <input
            formControlName="name"
            matInput
            autocomplete="off"
            maxlength="60"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea
            maxlength="100"
            formControlName="Description"
            matInput
            autocomplete="off"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="Status">
            <mat-option value="1">Active</mat-option>
            <mat-option value="0">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="true" color="warn">Back</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="specialtyForm.invalid"
    (click)="createEditSpecialty()"
  >
    {{ buttonName }}
  </button>
</mat-dialog-actions>
