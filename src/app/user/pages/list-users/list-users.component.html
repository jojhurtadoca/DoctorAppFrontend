<h1 class="m-2">Users</h1>
<mat-divider></mat-divider>
<div class="content">
  <mat-card class="m-2">
    <mat-card-title class="card-title">
      <button mat-raised-button color="primary" (click)="newUser()" class="m-2">
        <mat-icon mat-list-icon>add</mat-icon> New
      </button>
      <mat-form-field class="filter">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="filter($event)" placeholder="Filter" #input />
      </mat-form-field>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="mt-2">
      <div class="mat-elevation-z8 table-data" style="overflow-x: auto">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
          </ng-container>
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef>Lastname</th>
            <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.name }}
            </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">
              {{ element.email }}
            </td>
          </ng-container>
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element">
              {{ element.role }}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-result-filter" colspan="4">
              {{
                input.value
                  ? "No results according to filter" + input.value
                  : "No records"
              }}
            </td>
          </tr>
        </table>
      </div>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of Users"
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
