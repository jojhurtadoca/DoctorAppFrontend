<h2 mat-dialog-title>{{ title() }} user</h2>
<mat-dialog-content style="padding-top: 10px">
  <form [formGroup]="formUser">
    <div class="row mt-2">
      <div class="col-md-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Name</mat-label>
          <input
            formControlName="name"
            matInput
            autocomplete="off"
            maxlength="60"
          />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Lastname</mat-label>
          <input
            formControlName="lastname"
            matInput
            autocomplete="off"
            maxlength="60"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input
            formControlName="username"
            matInput
            autocomplete="off"
            maxlength="60"
          />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            matInput
            type="password"
            autocomplete="off"
            maxlength="60"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            autocomplete="off"
            maxlength="60"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            @for(role of roleList(); track role.roleName) {
            <mat-option [value]="role.roleName">
              {{ role.roleName }}
            </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="1">Active</mat-option>
            <mat-option value="0">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="true" color="warn">Back</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="formUser.invalid"
    (click)="createUser()"
  >
    {{ buttonName() }}
  </button>
</mat-dialog-actions>
