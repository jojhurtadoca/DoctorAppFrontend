<mat-toolbar
  class="toolbar"
  color="primary"
  style="background-color: #242526; color: white"
>
  <button mat-icon-button class="" (click)="sidenav.toggle()">
    <mat-icon style="color: white"> menu </mat-icon>
  </button>
  <span>Doctor App</span>
  <span style="flex: 1 1 auto"></span>
  <label style="font-size: 14px; margin-right: 20px">
    {{ username() || "test" }}
  </label>
  <button mat-icon-button (click)="closeSession()">
    <mat-icon style="color: white"> logout </mat-icon>
  </button>
</mat-toolbar>
<div class="container-css">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #sidenav
      opened
      class="sidenav"
      mode="side"
      style="width: 220px; background-color: #18191a; border-radius: 0"
    >
      <mat-nav-list>
        <mat-list-item
          style="gap: 10px; align-items: center"
          routerLink="dashboard"
        >
          <mat-icon matListItemIcon style="color: white"> dashboard </mat-icon>
          <div matListItemTitle style="color: white">dashboard</div>
        </mat-list-item>
        <mat-list-item
          style="gap: 10px; align-items: center"
          routerLink="specialty"
        >
          <mat-icon matListItemIcon style="color: white"> category </mat-icon>
          <div matListItemTitle style="color: white">Specialties</div>
        </mat-list-item>
        <mat-list-item
          style="gap: 10px; align-items: center"
          routerLink="doctor"
        >
          <mat-icon matListItemIcon style="color: white">group_add</mat-icon>
          <div matListItemTitle style="color: white">Doctors</div>
        </mat-list-item>
        <mat-list-item
          style="gap: 10px; align-items: center"
          routerLink="users"
        >
          <mat-icon matListItemIcon style="color: white">person</mat-icon>
          <div matListItemTitle style="color: white">Users</div>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
